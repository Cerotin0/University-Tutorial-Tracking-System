<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment</title>
    <link rel="stylesheet" href="front-end-css.css">
</head>
<body>
    <!-- <h1>Student app</h1> -->

    <label for="menu"><b>Change view</b></label>
    <select name="menu" onchange="changeUI()" id="menu">
        <option value="Students">Students</option>
        <option value="Tutors">Tutors</option>
        <option value="Tutorials">Tutorials</option>
    </select>


    <!-- Student -->
    <div id="student-content" class="content">
        <div id="students-container">
            <table id="studentTable"></table>
        </div>
        <form id="student-form">
            <label for="id"><b>Student ID:</b></label>
            <input type="text" id="id" required><br>
        
            <label for="title">Title:</label>
            <input type="text" id="title" ><br>
        
            <label for="fName">First Name:</label>
            <input type="text" id="fName" ><br>
        
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" ><br>
        
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" ><br>
        
            <label for="gender">Gender:</label>
            <input type="text" id="gender" ><br>
        
            <label for="number">Phone Number:</label>
            <input type="text" id="number" ><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" ><br>
        
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" ><br>
        
            <label for="address-line2">Address Line 2:</label>
            <input type="text" id="address-line2"><br>
        
            <label for="parent">Guardian:</label>
            <input type="text" id="parent"><br>

            <label for="town">Town:</label>
            <input type="text" id="town" ><br>
        
            <label for="county">County:</label>
            <input type="text" id="county" ><br>
        
            <label for="eircode">Eircode:</label>
            <input type="text" id="eircode"><br>
        
            <label for="permission">Permission:</label>
            <input type="text" id="permission" ><br>
        
            <label for="degree">Degree:</label>
            <input type="text" id="degree" ><br>
            
            <br>
            <button type="submit" onClick="addStudent()">Add Student</button>
            <button type="submit" onClick="updateStudent()">Update Student</button>
        </form>
        <br>
        <button onClick="findStudent()">Find Student</button>
        <button id="delete-button" onClick="deleteStudent()">Delete Student</button>
        <button onClick="fetchStudents()">Show All Students</button>
      </div>

      <!-- Tutor -->
      <div id="tutor-content" class="content">
        <div id="tutor-container">
            <table id="tutorTable"></table>
        </div>

        <form id="tutor-form">
            <label for="t_id"><b>Tutor ID:</b></label>
            <input type="text" id="t_id" required><br>
        
            <label for="t_title">Title:</label>
            <input type="text" id="t_title" ><br>
        
            <label for="t_fName">First Name:</label>
            <input type="text" id="t_fName" ><br>
        
            <label for="t_lName">Last Name:</label>
            <input type="text" id="t_lName" ><br>
        
            <label for="t_number">Phone Number:</label>
            <input type="text" id="t_number" ><br>
        
            <label for="t_email">Email:</label>
            <input type="email" id="t_email" ><br>
        
            <label for="t_address-line1">Address Line 1:</label>
            <input type="text" id="t_address-line1" ><br>
        
            <label for="t_address-line2">Address Line 2:</label>
            <input type="text" id="t_address-line2"><br>

            <label for="t_town">Town:</label>
            <input type="text" id="t_town" ><br>
        
            <label for="t_county">County:</label>
            <input type="text" id="t_county" ><br>
        
            <label for="t_eircode">Eircode:</label>
            <input type="text" id="t_eircode"><br>
        
            <br>
            <button type="submit" onClick="addTutor()">Add Tutor</button>
            <button type="submit" onClick="updateTutor()">Update Tutor</button>
        </form>
        <br>
        <button onClick="findTutor()">Find Tutor</button>
        <button id="delete-button" onClick="deleteTutor()">Delete Tutor</button>
        <button onClick="fetchTutors()">Show All Tutors</button>
    </div>


       <!-- TUTORIAL -->
       <div id="tutorial-content" class="content">
        <div id="tutorial-container">
            <table id="tutorialTable"></table>
        </div>

        <form id="tutorial-form">
            <label for="tut_id"><b>Tutorial ID:</b></label>
            <input type="text" id="tut_id" required><br>
        
            <label for="tut_date">Date:</label>
            <input type="text" id="tut_date" ><br>
        
            <label for="tut_time">Time:</label>
            <input type="text" id="tut_time" ><br>
        
            <label for="tut_students">Students:</label>
            <input type="text" id="tut_students1" ><br>
            <input type="text" id="tut_students2" class="tutorial-students"><br>
            <input type="text" id="tut_students3" class="tutorial-students"><br>
            <input type="text" id="tut_students4" class="tutorial-students"><br>
            <input type="text" id="tut_students5" class="tutorial-students"><br>
        
            <label for="tut_tutor">Tutor:</label>
            <input type="text" id="tut_tutor" ><br>
        
            <label for="tut_fee">Fee:</label>
            <input type="text" id="tut_fee" ><br>
        
            <label for="tut_tutorialNumber">Tutorial Number:</label>
            <input type="text" id="tut_tutorialNumber" ><br>
        
            <label for="tut_tutorialAttendance">Tutorial Attendance:</label>
            <input type="text" id="tut_tutorialAttendance"><br>

            <label for="tut_tutorialSubject">Subject:</label>
            <input type="text" id="tut_tutorialSubject" ><br>
        
            <label for="tut_tutorialNotes">Notes:</label>
            <input type="text" id="tut_tutorialNotes" ><br>
        
            <br>
            <button type="submit" onClick="addTutorial()">Add Tutorial</button>
            <button type="submit" onClick="updateTutorial()">Update Tutorial</button>
        </form>
        <br>
        <button onClick="findTutorial()">Find Tutorial</button>
        <button id="delete-button" onClick="deleteTutorial()">Delete Tutorial</button>
        <button onClick="fetchTutorials()">Show All Tutorials</button>
    </div>
</body>

<script src = "front-end-Logic.js"></script>
</html>
